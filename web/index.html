<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QA Tool</title>
  </head>
  <body>
    <h1>QA Tool</h1>
    <form id="jobForm">
      <label for="excelInput">Excel:</label> <input id="excelInput" type="file" name="excel" accept=".xlsx,.xlsm" required><br>
      <label for="pdfsInput">PDFs:</label> <input id="pdfsInput" type="file" name="pdfs[]" accept="application/pdf" multiple required><br>
      <button type="submit">Start Processing</button>
    </form>
    <div id="status"></div>
    <script src="app.js"></script>
  </body>
</html>
