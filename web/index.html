<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QA Tool</title>
  </head>
  <body>
    <h1>QA Tool</h1>
    <form id="jobForm">
      <label>Excel: <input type="file" name="excel" accept=".xlsx,.xlsm" required></label><br>
      <label>PDFs: <input type="file" name="pdfs[]" accept="application/pdf" multiple required></label><br>
      <button type="submit">Start Processing</button>
    </form>
    <div id="status"></div>
    <script src="app.js"></script>
  </body>
</html>
